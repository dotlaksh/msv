    <script type="text/javascript">


    $.get('album.php',function(data){
            var html ='';
            $.each(data, function (key,album) {
                html += '<li class="list-group-item"><a href="#" class="album_name" data-albumId="'+ album.cat_id +'">'+ album.cat_name +'</a></li>';
            });
            $('#album').html(html);
        });

    $('#album').on('click','.album_name',function(){ 
        var a_id = $(this).attr('data-albumId');
        $('#gallery').html('');
        $('#gallery').html('<div class="container col-md-offset-4"><i class="fa fa-spinner fa-5x fa-spin"></i></div>');

        $.get('gall1.php?id='+a_id,function(data){
            var html ='';
            var thumbnail ='';
            var server = 'http://localhost/msv/images/product/';
            $.each(data, function (key,image){
                thumbnail = server+image.pd_image;
                html += '<div class="col-xs-12 col-sm-4 col-md-4">';
                html += '<a data-toggle="modal" data-target="#modal-image-view">';
                html += '<img id="preview" class="img-responsive" src="' + thumbnail + '">';
                html += '</a>';
                html += '</div>';
            });
            $('#gallery').html('');
            $('#gallery').html(html);
        });

       
    });
    </script>
